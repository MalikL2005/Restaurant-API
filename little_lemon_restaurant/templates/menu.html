{% extends "base.html" %}
{% load static %}
{% block title %}
    <h1>Menu</h1>
{% endblock %}
{% block content %}
    {% for menu_item in menu %}
        <div>
            <p>{{menu_item}}</p>
            {% if menu_item.image %}
                <img src="{% static menu_item.image %}">
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
