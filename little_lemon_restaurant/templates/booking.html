{% extends "base.html" %}
{% block title %}
    <h1>Bookings</h1>
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <p>See your bookings</p>
        {% for booking in bookings %}
            <p>{{booking}}</p>
        {% endfor %}
    {% endif %}
    <h2>Make a booking</h2>
    <a href="/booking/make_booking">Book your table</a>
{% endblock %}
