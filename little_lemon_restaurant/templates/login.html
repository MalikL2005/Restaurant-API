{% extends "index.html" %}
{% block content %}
    <h1>Login</h1>
    <form action="/auth/token/login/" method="POST">
        <label for="username">Name </label>
        <input type="text" name="text" id="username">
        <label for="password">Password </label>
        <input type="password" name="password" id="password">
        <input type="submit">
    </form>
{% endblock %}
