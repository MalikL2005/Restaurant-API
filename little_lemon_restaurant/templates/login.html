{% extends "index.html" %}
{% block content %}
    <h1>Login</h1>
    <form method="POST" action="http://127.0.0.1:8000/auth/token/login/">
        {% csrf_token %}
        <label for="username">Name </label>
        <input type="text" name="text" id="username" value="username">
        <label for="password">Password </label>
        <input type="password" name="password" id="password" value="password">
        <button>send</button>
    </form>
{% endblock %}
